    <style>
        :root {
            --bg-color: #FAF7EF;
            --text-color: #111;
            --transition-speed: 0.2s;
            --gallery-gap: 15px;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            font-family: 'New Tegomin', serif;
            color: var(--text-color);
            -webkit-font-smoothing: antialiased;
        }

        /* --- ШАПКА --- */
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 20px;
            max-width: 1400px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        /* Поправил стиль лого, чтобы он не был мелким синим текстом */
        .logo { 
            font-size: 32px; 
            letter-spacing: -0.02em; 
            text-decoration: none; 
            color: var(--text-color);
            cursor: pointer;
        }
        
        .nav-links { display: flex; gap: 30px; }
        .nav-item {
            text-decoration: none;
            color: var(--text-color);
            font-size: 16px;
            opacity: 0.6;
            transition: opacity var(--transition-speed) ease;
        }
        .nav-item:hover, .nav-item.active { opacity: 1; }
        .nav-item.active { border-bottom: 1.5px solid var(--text-color); }

        /* --- ПРЕЛОАДЕР --- */
        #gallery-preloader {
            position: fixed;
            inset: 0;
            background-color: var(--bg-color);
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.6s ease, visibility 0.6s;
        }

        .preloader-content {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #preloader-img { 
            width: 300px; 
            height: 300px; 
            object-fit: contain; 
            opacity: 0; /* Скрыта изначально */
            transition: opacity 0.3s ease; /* Плавное проявление */
        }
        /* Класс, который мы будем добавлять через JS */
        #preloader-img.loaded {
            opacity: 1;
        }

        /* --- ГАЛЕРЕЯ --- */
        .frauki-style-gallery {
            column-width: 400px;
            column-gap: var(--gallery-gap);
            padding: var(--gallery-gap);
            max-width: 1600px;
            margin: 0 auto;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .m-item { 
            display: block; 
            margin-bottom: var(--gallery-gap); 
            break-inside: avoid; 
            cursor: pointer; 
            overflow: hidden; 
            background-color: #eee; 
        }
        
        .m-item img { 
            width: 100%; 
            height: auto; 
            display: block; 
            transition: transform 1.2s cubic-bezier(0.2, 0.5, 0.2, 1), filter 0.8s ease; 
        }

        .m-item:hover img { 
            transform: scale(1.03); 
            filter: brightness(1.05); 
        }

        /* --- ФУТЕР --- */
        .footer-nav { display: flex; justify-content: center; padding: 20px 0 20px; }
        .back-to-top {
            font-size: 16px;
            text-transform: lowercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            opacity: 0.4;
            transition: opacity 0.3s ease;
        }
        .back-to-top:hover { opacity: 1; }

        /* --- ЛАЙТБОКС --- */
        .lightbox {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 10001;
            background-color: var(--bg-color);
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        #lb-container { 
            width: 90%; 
            height: 85vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }

        .lightbox-content { 
            max-width: 100%; 
            max-height: 100%; 
            object-fit: contain; 
            opacity: 0; 
            transition: opacity 0.3s ease-in-out;
        }

        .lb-controls-corner { 
            position: absolute; 
            bottom: 40px; 
            right: 40px; 
            display: flex; 
            flex-direction: column; 
            align-items: flex-end; 
            gap: 12px; 
        }

        .lb-nav-group { display: flex; gap: 15px; align-items: center; }
        .lb-text-btn { font-size: 14px; text-transform: lowercase; cursor: pointer; user-select: none; }
        .lb-text-btn:hover { opacity: 0.5; }
        .lb-separator { opacity: 0.3; }

        @media (max-width: 768px) {
            .frauki-style-gallery { column-count: 1; padding: 10px; }
            .lightbox { display: none !important; }
            .main-header { padding: 20px 15px; }
            .logo { font-size: 24px; }
            .nav-links { gap: 15px; }
            
         .small-contact-text {
            font-size: 15px !important;
            line-height: 1.5;
            opacity: 0.8;
            margin-top: 30px;
        }

        }
    </style>
</head>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const gallery = document.getElementById('main-gallery');
        const preloader = document.getElementById('gallery-preloader');
        const preloaderImg = document.getElementById('preloader-img');
        const lb = document.getElementById('custom-lightbox');
        const lbContainer = document.getElementById('lb-container');
        
        // 1. Сортировка галереи (оставляем твою)
        const items = Array.from(gallery.querySelectorAll('.m-item'));
        items.sort(() => Math.random() - 0.5);
        gallery.innerHTML = '';
        items.forEach(item => gallery.appendChild(item));

        const imgs = Array.from(gallery.querySelectorAll('img'));
        let currentIndex = 0;

        // 2. УМНЫЙ ПРЕЛОАДЕР
        let flashIndex = 0;
        let imagesLoadedTotal = 0;
        const totalImagesCount = imgs.length;

        // Функция плавной смены картинки в прелоадере
        const nextFlashImage = () => {
            // Если всё загружено и прелоадер скрывается — стопаем
            if (preloader.style.visibility === 'hidden') return;

            // Сначала плавно скрываем картинку (через CSS класс)
            preloaderImg.classList.remove('loaded');

            setTimeout(() => {
                if (imgs.length > 0) {
                    // Берем следующую по очереди картинку из галереи
                    const nextSrc = imgs[flashIndex].src;
                    
                    // Создаем временный объект в памяти, чтобы дождаться полной загрузки файла
                    const tempImg = new Image();
                    tempImg.src = nextSrc;
                    
                    tempImg.onload = () => {
                        preloaderImg.src = nextSrc;
                        preloaderImg.classList.add('loaded'); // Плавно показываем через CSS
                    };

                    flashIndex = (flashIndex + 1) % imgs.length;
                }
            }, 400); // Время на исчезновение старой картинки
        };

        // Запускаем цикл смены картинок (чуть медленнее, чтобы глаз успевал зацепиться)
        const flashInterval = setInterval(nextFlashImage, 1500);
        nextFlashImage(); // Запуск первого кадра сразу

        // 3. СЛЕЖКА ЗА ЗАГРУЗКОЙ ВСЕХ ФОТО
        const checkAllImagesLoaded = () => {
            imagesLoadedTotal++;
            if (imagesLoadedTotal >= totalImagesCount) {
                // Все картинки на сайте реально загрузились
                clearInterval(flashInterval);
                
                setTimeout(() => {
                    preloader.style.opacity = '0';
                    setTimeout(() => {
                        preloader.style.visibility = 'hidden';
                        gallery.style.opacity = '1';
                        document.body.classList.add('is-loaded');
                    }, 600);
                }, 500); // Даем досмотреть последнюю фотку в прелоадере
            }
        };

        // Навешиваем проверку на каждую картинку
        if (totalImagesCount > 0) {
            imgs.forEach(img => {
                if (img.complete) {
                    checkAllImagesLoaded();
                } else {
                    img.addEventListener('load', checkAllImagesLoaded);
                    img.addEventListener('error', checkAllImagesLoaded); // Чтобы не зависло, если файл битый
                }
            });
        } else {
            // Если картинок вдруг нет вообще
            preloader.style.display = 'none';
        }

        // --- ОСТАЛЬНАЯ ТВОЯ ЛОГИКА (Лайтбокс и кнопка) ---

        const showImage = (index) => {
            if (index < 0) index = imgs.length - 1;
            if (index >= imgs.length) index = 0;
            currentIndex = index;

            lbContainer.innerHTML = '';
            const img = new Image();
            img.className = 'lightbox-content';
            img.src = imgs[currentIndex].src;
            img.onload = () => img.style.opacity = '1';
            lbContainer.appendChild(img);
        };

        const closeLightbox = () => {
            lb.style.display = 'none';
            document.body.style.overflow = '';
            lbContainer.innerHTML = '';
        };

        gallery.addEventListener('click', (e) => {
            const item = e.target.closest('.m-item');
            if (item && window.innerWidth > 768) {
                const clickedImg = item.querySelector('img');
                currentIndex = imgs.indexOf(clickedImg);
                lb.style.display = 'flex';
                document.body.style.overflow = 'hidden';
                showImage(currentIndex);
            }
        });

        document.getElementById('lb-next').onclick = (e) => { e.stopPropagation(); showImage(currentIndex + 1); };
        document.getElementById('lb-prev').onclick = (e) => { e.stopPropagation(); showImage(currentIndex - 1); };
        document.getElementById('lb-close').onclick = closeLightbox;
        lb.onclick = (e) => { if (e.target === lb || e.target === lbContainer) closeLightbox(); };

        document.addEventListener('keydown', (e) => {
            if (lb.style.display !== 'flex') return;
            if (e.key === 'ArrowRight') showImage(currentIndex + 1);
            if (e.key === 'ArrowLeft') showImage(currentIndex - 1);
            if (e.key === 'Escape') closeLightbox();
        });

        document.getElementById('topBtn').onclick = () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };
    });
</script>
